<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Portfolio Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard">
    <!-- ðŸ“ˆ Market Trend (Left Side) -->
    <div class="section">
      <h2>ðŸ“ˆ Market Trend</h2>
      <label for="tickerSelect">Select Ticker:</label>
      <select id="tickerSelect" onchange="loadChart()">
        <!-- Options loaded dynamically -->
      </select>
      <div id="chart" style="margin-top: 20px;"></div>
    </div>

    <!-- ðŸ“Š Portfolio Tracker (Right Side) -->
    <div class="section">
      <div class="container">
        <h1>Portfolio Tracker</h1>
        
        <form id="stockForm">
          <input type="text" id="ticker" placeholder="Ticker (e.g., AAPL)" required />
          <input type="number" id="quantity" placeholder="Quantity" required />
          <input type="number" step="0.01" id="purchasePrice" placeholder="Purchase Price" required />
          <input type="date" id="purchaseDate" required />
          <button type="submit">Add Stock</button>
        </form>

        <table>
          <thead>
            <tr>
              <th>Ticker</th>
              <th>Quantity</th>
              <th>Purchase Price</th>
              <th>Purchase Date</th>
              <th>Live Price</th>
              <th>Current Value</th>
              <th>Profit / Loss</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="portfolioBody">
            <!-- JS will inject rows here -->
          </tbody>
        </table>
      </div>
    </div>
    <!-- ðŸ“Š Portfolio Distribution (Bottom Section) -->
     <div class="section">
      <h2>ðŸ“Š Portfolio Distribution</h2>
      <div id="pieChart" style="margin-top: 20px;">
        <!-- Pie chart will be rendered here -->
      </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
